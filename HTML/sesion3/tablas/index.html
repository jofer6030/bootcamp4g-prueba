<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Tablas</title>

  <body>
    <h1>Etiqueta tabla</h1>

    <table border="1">
      <thead>

          <th>Primero Número</th>

          <th>Segundo Número</th>

      <tbody>
        <tr>
          <td>1</td>
          <td>x</td>
          <td>1</td>

        </tr>

        <tr>
          <td>1</td>

          <td>2</td>

          <td>2</td>
        </tr>

        <tr>
          <td>1</td>
          <td>x</td>
          <td>3</td>
          <td>=</td>
          <td>3</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="5">Tabla de Multiplicar</td>
        </tr>
      </tfoot>
    </table>
