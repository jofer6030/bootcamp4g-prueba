<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <!-- POST --- enviar,crear GET --- obtener PUT --- enviar,actualizar DELETE-eliminar -->
    <form action="http://www.formulario.com" method="POST">
      <fieldset>
        <legend>Identidad</legend>
        <label>Nombres:</label>
        <input type="text" /> <br />
        <label>Apellidos:</label>
        <input type="text" /> <br />
        <label>Fecha de nacimiento:</label>
        <input type="text" />
      </fieldset>
      <fieldset>
        <legend>Carateristicas</legend>
        <label>Estatura:</label>
        <input type="text" />
      </fieldset>
    </form>
  </body>
</html>
